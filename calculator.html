<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="calculator">
    <h2 style="text-align: center;">Simple Calculator</h2>
    
    <input type="number" id="num1" placeholder="Enter First Number">
    <input type="number" id="num2" placeholder="Enter Second Number">

    <div style="text-align: center;">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button><br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button><br>
        <button onclick="square()">Square</button>
    </div>

    <input type="text" id="result" placeholder="Result" readonly>
</div>

<script>
    // Validate input
    function getValues() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;

        if (num1 === "" || num2 === "") {
            alert("Please enter both numbers!");
            return null;
        }
        
        if (isNaN(num1) || isNaN(num2)) {
            alert("Invalid input! Please enter numbers only.");
            return null;
        }
        
        return [parseFloat(num1), parseFloat(num2)];
    }

    function add() {
        let values = getValues();
        if (values) {
            document.getElementById('result').value = values[0] + values[1];
        }
    }

    function subtract() {
        let values = getValues();
        if (values) {
            document.getElementById('result').value = values[0] - values[1];
        }
    }

    function multiply() {
        let values = getValues();
        if (values) {
            document.getElementById('result').value = values[0] * values[1];
        }
    }

    function divide() {
        let values = getValues();
        if (values) {
            if (values[1] === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            document.getElementById('result').value = values[0] / values[1];
        }
    }

    function square() {
        let num = prompt("Enter number to square:");
        if (num === null || num === "") {
            alert("Please enter a number!");
            return;
        }
        if (isNaN(num)) {
            alert("Invalid input! Enter a valid number.");
            return;
        }
        document.getElementById('result').value = num * num;
    }
</script>

</body>
</html>
